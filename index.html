<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login da pamellinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="ladoesquerdo">
            
            <h1> <img src="./images/log-in.svg" alt=""> Faça seu login</h1>
            <h2>Entre com suas informações de cadastro.</h2>
            <forms class="login" action="" method="POST">
                <div class="email">
                    <label for="emaillogin">E-mail</label>

                    <div class="emailicon">
                        <img src="./images/mail.svg" alt="email">
                        <img src="./images/mail-focus.svg" alt="emailfoco">
                        <input type="text" name="emaillogin" placeholder="Digite seu e-mail"> 
                    </div>
                </div>

                <div class="password">
                    <label for="passwordlogin">Senha</label>

                    <div class="passicon">
                        <img class="lock" src="./images/lock.svg" alt="lock">
                        <img class="lockfocus" src="./images/lock-focus.svg" alt="lock-focus">
                        <input type="password" name="passwordlogin" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="checkbox">
                    <label for="checkboxlogin">
                        <input type="checkbox" name="checkboxlogin">
                        Lembre-me
                    </label>
                    
                </div>

                <div class="forgotpassword">
                    <a href="encurtador.com.br/pswP7">Esqueci minha senha</a>
                </div>

                <button class="button" type="submit">ENTRAR</button>
            </forms>
            <h3 class="register"> Não tem uma conta? <a href="encurtador.com.br/lxIMU"><strong>Registre-se</strong></a></h3>
        </div>

        <div class="ladoedireito">
            <img src="./images/side-image.jpg" alt="">
        </div>
    </div>
</body>
</html>

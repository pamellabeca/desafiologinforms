<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login da pamellinha</title>
</head>
<body>
    <div class="main">
        <div class="ladoesquerdo">
            <h1>Faça seu login</h1>
            <h2>Entre com suas informações de cadastro.</h2>
            <forms class="login" action="" method="POST">
            <div class="email">
                <label for="emaillogin">
                    E-mail
                    <input type="text" name="emaillogin" placeholder="Digite seu e-mail">  
                </label>
            </div>

            <div class="password">
                <label for="passwordlogin">
                    Senha
                    <input type="password" name="passwordlogin" placeholder="Digite sua senha">
                </label>
            </div>

            <div class="checkbox">
                <label for="checkboxlogin">
                    Lembre-me
                    <input type="checkbox" name="checkboxlogin">
                </label>
            </div>
            
            <button class="button" type="submit">ENTRAR</button>
            </forms>
        </div>

        <div class="ladoedireito">
            <aside class="image"></aside>
        </div>

    </div>
     

</body>
</html>
